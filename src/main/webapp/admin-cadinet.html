<!DOCTYPE html>
<html lang="en">

<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KA-TATO Administrator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600&display=swap" rel="stylesheet">
      
        <link rel="stylesheet" href="styles/cabinet-style.css">
    </head>
</head>
<body>
<section class="cabinet-body">
    <section class="header rov text-center text-md-start">
        <nav class="menu navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    KA-TATO
                    <br>
                    GALLERY
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">TICKETS & VISIT </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ART & STORIES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">WEBSTORE</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
        <div class="mainButtons">
            <form id="login" action="login-page">
                <button class="logout btn" form="login">
                    LOG OUT
                </button>
            </form>

            <form id="language" action="#">
                <button class="language btn" form="language">
                    EN
                </button>
                <button class="language btn">
                    UA
                </button>
            </form>
        </div>
    </section>
    <section class="body-content">
        <div class="cabinet-menu">
            <div class="profile-info">
                <div class="photo"></div>
                <p class="role">Administrator</p>

                <a href="#" class="profile-link">PROFILE</a>
                <a href="#" class="profile-link active">NEW EVENTS</a>
                <a href="#" class="profile-link">STATISTICS</a>
            </div>
            </div>
            <div class="cabinet-workingplace">
                <h1>Create A New Event</h1>
                <form action="#" id="create-expo" method="GET">
                    <div class="top">
                        <div class="left">
                            <div class="item">
                                <p class="title-item">THEME
                                </p>
                                <input type="text" name="theme" placeholder="Insert Theme" form="create-expo"  required></div>
                            <div class="item">
                                <p class="title-item">HALL
                                </p>

                                </div>
                            <div class="item"></div>
                            <div class="item"></div>
                        </div>


                        <div class="right">
                            <div class="item"></div>
                            <div class="item"></div>
                        </div>
                    </div>
                    <div class="bottom">
                        <button class="btn" form="create-expo" type="submit">CREATE</button>
                    </div>
                </form>
            </div>

    </section>
   

</section>

<footer>
    <div class="logo">
        <a href="#">KA-TATO<br>GALLERY</a>
    </div>
    <div class="contact">800 500 30 20</div>
    <div class="contact">Lviv, Dreem street 13/A</div>
    <div class="contact">8.00 - 22.00</div>
    <div class="links">
        <div class="insta"><img src="styles/images/INSTAGRAM.svg" alt=""></div>
        <div class="facebook"><img src="styles/images/FACEBOOK.svg" alt=""></div>
    </div>
</footer>

</body>
</html>
